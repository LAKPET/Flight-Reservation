<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <header>
        <div class="logo"> 
            <img class="nk" src="https://cdn.discordapp.com/attachments/698939910131941466/1177422315043172452/red-cardinal_1.png?ex=657272fb&is=655ffdfb&hm=267f647492cd9e8f7b753e3914a3284b3be0f9ff792280d0fac19a3c7c620179&" alt="">
        </div>
        <h3>Nokkapood Travel</h3>
        <nav class="navigation">
            <button class="register">Register</button>
            <button class="login">Login</button>
        </nav>
    </header>
        <form method="get" action="{% url 'search_results' %}"></form>
        <div class="box">
            <p class="flight">Flight</p>
            <div class="dropdown">
                <div class="container">
                    <div class="select-type">
                        <select class="select-type-trip">
                            <option value="Select Trip type">Select trip type</option>
                            <option value="Round Trip">Round trip</option>
                            <option value="One Way">One way</option>
                        </select>
                        <div class="select-class">
                            <select class="select-type-class">
                                <option value="Select Seat class">Select seat class</option>
                                <option value="Economy Class">Economy Class</option>
                                <option value="Business Class">Business Class</option>
                                <option value="First Class">First Class</option>
                            </select>
                        </div>
                    </div>    
                </div>

                <div class="container2">
                    <label for="departure">Departure Airport</label>
                    <div class="select-airport">  
                        <div class="departure-airport">
                            <select class="select-departure-airport">
                                <option selected value="Select Airport">Select Airport</option>
                                <option value="Don Mueang">Don Mueang</option>
                                <option value="Khon Kaen">Khon Kaen</option>
                                <option value="Chiang Mai">Chiang Mai</option>
                                <option value="Phuket">Phuket</option>
                            </select>
                        </div>
                        <label for="arrival">Arrival Airport</label>
                        <div class="arrival-airport">
                                <select class="select-arrival-airport">
                                <option selected value="Select destination">Select destination</option>
                                <option value="Don Mueang">Don Mueang</option>
                                <option value="Khon Kaen">Khon Kaen</option>
                                <option value="Chiang Mai">Chiang Mai</option>
                                <option value="Phuket">Phuket</option>
                            </select>
                        </div>
                    </div> 
                </div>

                <a class="buttonLink">
                    <i class='bx bxs-chevrons-right'></i>
                </a>
            </div>
        </div>
    <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        header {
            position: fixed;
            top: 0rem;
            left: 0rem;
            width: 100%;
            padding: 20px 100px 20px;
            background: rgba(200, 139, 142, 0.6999999881);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }

        h3{
            display: flex;
            font-size: 2.5rem;
            word-wrap: break-word;
            width: 18.75rem;
            height: auto;
            margin-left: -35rem;
            margin-top: 0.438;
            color: white;
        }
        
        .nk {
            display: flex;
            width: 7rem;
            height: auto;

        }

        .register {
            width: 8.7rem;
            height: 3rem;
            margin-right: 2rem;
            background-color: red;
            font-size: 1.5rem;
            border: none;
            border-radius: 0.5rem;
            color: white;
        }

        .login {
            width: 8.7rem;
            height: 3rem;
            background-color: red;
            font-size: 1.5rem; 
            border: none;
            border-radius: 0.5rem;
            color: white;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-image: url(https://cdn.discordapp.com/attachments/698939910131941466/1178039611847618560/image-2-bg.png?ex=6574b1e2&is=65623ce2&hm=1de53c58cde093b39cf114623ec535dec67794983860737b10a13a4a8fb1ea48&);

        }

        .box {
            margin-top: 7rem;
            width: 60rem;
            height: 18.75rem;
            background-color: #d9d9d9;
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 30px;
            font-weight: bold;
            margin-left: 1rem;
            border: 0 0 10px rgba(103, 103, 103, 0.5);
            margin-top: 0.5rem;
        }

        .select-type {
            display: flex;
            justify-content: space-between;
        }

        .select-type-trip {
            border: none;
            width: 200px;
            height: 30px;
            margin-left: 10px;
            border-radius: 5px;
            font-size: 16px;
            
        }

        .select-type-class {
            border: none;
            width: 200px;
            height: 30px;
            margin-right: 500px;
            margin-bottom: 100px;
            border-radius: 5px;
            font-size: 16px;
        }


    </style>
</body>
</html>
