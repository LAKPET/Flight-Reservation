<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

    <header>
        <h2 class="logo">
            <img class="nk" src="https://cdn.discordapp.com/attachments/698939910131941466/1177422315043172452/red-cardinal_1.png?ex=657272fb&is=655ffdfb&hm=267f647492cd9e8f7b753e3914a3284b3be0f9ff792280d0fac19a3c7c620179&" alt="">
        </h2>
        <nav class="navigation">
            <button class="register">Register</button>
            <button class="login">Login</button>
        </nav>
    </header>
        <form method="get" action="{% url 'search_results' %}"></form>
        <div class="box">
            <p class="flight">Flight</p>
            <div class="select-type">
                <div class="select-btn" id="select-btn">
                    <span id="text">Select trip type</span>
                    <i class='bx bx-chevron-down' class="markdown"></i>
                    <div>
                        <ul class="list">
                            <li class="option" style="--i:5;">
                                <span class="type-text">Round Trip</span>
                            </li>
                            <li class="option" style="--i:5;">
                                <span class="type-text">One way </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="ticket">
            <div></div>
        </div>

        
    <style>

@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap');

        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        header {
            position: fixed;
            top: 0rem;
            left: 0rem;
            width: 100%;
            padding: 20px 100px 20px;
            background: rgba(200, 139, 142, 0.6999999881);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 99;
        }
        
        .nk {
            display: flex;
            width: 6rem;
            height: auto;

        }

        .register {
            width: 8.7rem;
            height: 3rem;
            margin-right: 2rem;
            background-color: red;
            font-size: 1.5rem;
            border: none;
            border-radius: 0.5rem;
            color: white;
        }

        .login {
            width: 8.7rem;
            height: 3rem;
            background-color: red;
            font-size: 1.5rem; 
            border: none;
            border-radius: 0.5rem;
            color: white;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-size: cover;
            background-position: center;
            background-image: url(https://cdn.discordapp.com/attachments/698939910131941466/1178039611847618560/image-2-bg.png?ex=6574b1e2&is=65623ce2&hm=1de53c58cde093b39cf114623ec535dec67794983860737b10a13a4a8fb1ea48&);

        }

        .box {
            margin-top: 7rem;
            width: 60rem;
            height: 18.75rem;
            background-color: #d9d9d9;
            border: none;
            border-radius: 1.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 30px;
            font-weight: bold;
            margin-left: 1rem;
            border: 0 0 10px rgba(103, 103, 103, 0.5);
            margin-top: 0.5rem;
        }

        .select-type .select-btn {
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 210px;
            height: 35px;
            margin-left: 10px;
            background: white;
            color: #333;
            font-size: 18px;
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .select-btn .markdown {
            font-size: 25px;
        }

        .select-type .list {
            position: absolute;
            width: 210px;
            top: 450%;
            left: 0;
            transform: translateY(-140px);
            margin-top: 10px;
        }

        .list .option {
            display: flex;
            align-items: center;
            width: 100%;
            height: 35px;
            background-color: white;
            padding: 0 16px;
            cursor: pointer;
        }

        .list .option:hover {
            background: white;
        }

        .list .option:nth-child(1) {
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        .list .option:nth-child(2) {
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }


    </style>
    <script src="/NokKapood_Travel/index/static/js/home.js"></script>
</body>
</html>
