<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ข้อมูลลงทะเบียน</title>

  <link rel="stylesheet" href="static/css/register.css">
  
  
</head>
<body>
  
    <main>
      <div class="left-box">
        <div class="left-box-info">
          <h3>Login</h3>
          <form action="">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your Username">
            </div>
            <div class="form-control">
              <label for="email">Email</label>
              <input type="email" placeholder="Enter your email">
            </div>
            <div class="form-control">
              <label for="password">Password</label>
              <input type="password" placeholder="Enter your password">
            </div>
            <div class="sign-up">
              <button type="submit">Login</button>
            </div>
            <p>Don't have an account? <a href="http://127.0.0.1:8000/register">Sign in</a></p>
          </form>
        </div>
      </div>
      <div class="right-box">
        <style>
          .custom-image {
            width: 840px;
            height: 780px;
            border-radius: 20px;
            margin-left: 50px;
          }
        </style>
        <img class="custom-image" src="https://images.unsplash.com/photo-1466691623998-d607fab1ca29?q=80&w=1780&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
      </div>
    </main>


</body>
</html>
